<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Project</title>
</head>
<body>
    <h1>Project</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("Divakar")
    }, 1000)

    const sayDivakar = function(){
        console.log("Jha")
    }

    setTimeout(sayDivakar, 3000)

    //change h1 element project to myopic but after 2 sec.
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Myopic"
    }
    const changeMe = setTimeout(changeText, 2000)

    /*if we want to stop setTimeout event to happen then we can use clearTimeout*/
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })

    
</script>
</html>
