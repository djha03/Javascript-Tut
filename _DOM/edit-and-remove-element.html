<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit Element-1(this method is inner method to edit the element)
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    secondLang.innerHTML = "Mojo"

    //Edit Element-2(this is the 2nd method to edit the element means optimise method)
    const thirdLang = document.querySelector("li:first-child")
    const newli = document.createElement('li')
    newli.textContent = "Myopic"
    thirdLang.replaceWith(newli)

    //Edit Element-3(this is the 3rd method to change element by using outerHtml)
    const fourthLang = document.querySelector("li:nth-child(3)")
    fourthLang.outerHTML = '<li>Vivek</li>'

    //Remove Element 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
